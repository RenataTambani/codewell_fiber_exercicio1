<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body>
  <div class="cadastro">

    <section class="cadastro-box" aria-label="Formulário">


      <form class="cadastro-formulario" action="./cadastro.html">
        <h2 class="menu-marca"><a href="./index.html">Fiber</a></h2>
        <h1>Crie sua conta Fiber</h1>
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="exemplo@fiber.com" required>
        </div>
        <div>
          <label for="senha">Senha</label>
          <input type="password" id="password" placeholder="Pelo menos 8 caracteres" required></textarea>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox" required></textarea>
          <label for="checkbox">Criando sua conta na Fiber, você aceita todos os <a href="./">Termos e Condições.</a> </label>
        </div>
        <div>
          <button class="botao">Criar conta Fiber</button>
        </div>
        <div class="checkbox">
          <p>Você já tem uma conta? <a href="./">Login</a></p>
        </div>
      </form>



      <div class="cadastro-templates">

        <img class="cadastro-imagem" src="./Assets/Sign Up Image.png" alt="">
        <h1>Templates inigualáveis</h1>
        <p>Criados por uma equipe de designers profissionais, nossos templates são incomparáveis ​​no mercado.</p>
      </div>


  </div>
  </section>



  </div>


</body>
